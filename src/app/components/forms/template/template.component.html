<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Template Form</h1>
    <p>Using ngModel</p>
</div>

<form class="row pt-3 g-3 " #form="ngForm" >
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" #fName="ngModel" [(ngModel)]="studentObj.firstName" name="firstName" class="form-control" id="validationCustom01" required minlength="3" >
    <div class="text-danger">
        @if((fName.touched || fName.dirty) && fName.errors?.['required'])
        {
            <!-- <span>This is Required</span> -->
             <span>{{validationMessage.REQUIRED}}</span>
        }
        @else if((fName.touched || fName.dirty) && fName.errors?.['minlength'])
        {
            <span>Min 3 Char Required</span>
        }
    </div>
    <!-- <div>
      {{fName.errors | json}}
    </div> -->
  </div>

  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" [(ngModel)]="studentObj.lastName" name="lastName" class="form-control" id="validationCustom02" >
  </div>

  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend"><span>&#64;</span></span>
      <input type="text" [(ngModel)]="studentObj.userName" name="userName" class="form-control" id="validationCustomUsername">
    </div>
  </div>

  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" [(ngModel)]="studentObj.city" name="city" class="form-control" id="validationCustom03">
  </div>

  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" [(ngModel)]="studentObj.state" name="state" id="validationCustom04">
      <option selected disabled value="">Choose...</option>
      <option>Maharashtra</option>
      <option>Goa</option>
      <option>Panjab</option>
    </select>
  </div>

  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" [(ngModel)]="studentObj.zipCode" name="zipCode" class="form-control" id="validationCustom05" required>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="studentObj.isAcceptTerms" name="isAcceptTerms" id="invalidCheck">
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-secondary" type="button" (click)="resetForm()" >Reset form</button>
    <button class="btn btn-primary mx-2" type="button" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
  </div>
</form>
<div>
    {{formValue | json}} 
</div>
